<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYNT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 15px;
            border: 1px solid #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            pointer-events: none;
            z-index: 1000;
            max-width: 300px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div id="debugInfo"></div>
    <script src="core/math.js"></script>
    <script src="core/renderer.js"></script>
    <script type="module">
        import { Player } from './player.js';
        
        // Wait for renderer to initialize
        window.addEventListener('load', () => {
            // Give renderer time to create the camera
            setTimeout(() => {
                if (window.renderer && window.renderer.camera) {
                    const player = new Player(document.getElementById('glCanvas'), window.renderer.camera);
                    
                    // Update player in the render loop
                    const originalRender = window.renderer.render.bind(window.renderer);
                    window.renderer.render = function() {
                        player.update();
                        originalRender();
                    };
                }
            }, 100);
        });
    </script>
</body>
</html>
